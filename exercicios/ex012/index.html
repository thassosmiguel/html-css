<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente.</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video preload="auto" poster="imagens/limoes-capa.png" width="500" controls>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/m4v">
        <p>seu navegador nao compativel com esses arquivos.</p>
    </video>
    <h1>Inserindo video do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=9uAi9ayxoSB_hPvR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
